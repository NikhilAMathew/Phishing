{% extends 'layout.html' %} {% block body %}

<script src="https://kit.fontawesome.com/361e6eee30.js" crossorigin="anonymous"></script>


      <!-- ======= Contact Section ======= -->
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <p>Contact Us</p>
        </div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">

              <div class="email">
                <i class="fa-solid fa-envelope-open"></i>
                <h4>Email:</h4>
                <p>phishingdomain@gmail.com</p>
              </div>
            </div>
          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form method="POST" action="{{ url_for('submit_query') }}" onsubmit="return showSuccessAlert();" >
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text"  id="Name" name="Name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" id="Email" name="Email" class="form-control" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <textarea id="Message" name="Message" class="form-control" rows="5" placeholder="Message" required></textarea>
              </div>

              <div class="text-center" style="margin-top: 10px;"><button class="get-started-btn" type="submit">Send Message</button></div>
            </form>

          </div>

        </div>

      </div>

<script>
  function showSuccessAlert() {
    // Customize the alert message
    var alertMessage = "Query submitted successfully!";

    // Display a JavaScript alert with the customized message
    alert(alertMessage);

    // Return true to allow the form submission or false to prevent it
    return true;
  }
</script>





{% endblock %}
